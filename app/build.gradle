apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'androidx.navigation.safeargs'

android {
    compileSdkVersion 'android-P'
    defaultConfig {
        applicationId "com.spacebitlabs.plantly"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

ext {
    nav_version = "1.0.0-alpha01"
    work_version = "1.0.0-alpha01"
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    // support libs
    implementation "com.android.support:appcompat-v7:28.0.0-alpha1"
    implementation "com.android.support:design:28.0.0-alpha1"
    implementation "com.android.support.constraint:constraint-layout:1.1.0"
    implementation "com.android.support:support-vector-drawable:28.0.0-alpha1"
    implementation "com.android.support:cardview-v7:28.0.0-alpha1"

    // architecture libs
    implementation "android.arch.lifecycle:extensions:1.1.1"
//    annotationProcessor "androidx.lifecycle:lifecycle-compiler:2.0.0-alpha1"
    implementation "io.reactivex.rxjava2:rxjava:2.1.10"
    implementation "io.reactivex.rxjava2:rxandroid:2.0.2"
    implementation "android.arch.navigation:navigation-fragment-ktx:$nav_version"
    implementation "android.arch.navigation:navigation-ui-ktx:$nav_version"
//    implementation "android.arch.work:work-runtime-ktx:$work_version"

    // data libs
    implementation "android.arch.persistence.room:runtime:1.1.0"
    implementation "android.arch.persistence.room:rxjava2:1.1.0"
    kapt "android.arch.persistence.room:compiler:1.1.0"
    implementation "org.threeten:threetenbp:1.3.6"

    // UI libs
    implementation "com.makeramen:roundedimageview:2.3.0"
    implementation "com.cesarferreira.colorize:colorize:0.2.2"
    implementation "de.hdodenhof:circleimageview:2.2.0"

    // debug libs
    implementation "com.jakewharton:timber:4.5.1"

    // test libs
    testImplementation "junit:junit:4.12"
	testImplementation "android.arch.core:core-testing:1.1.1"
    testImplementation "android.arch.persistence.room:testing:1.1.0"

    androidTestImplementation "com.android.support.test:runner:1.0.2"
    androidTestImplementation "com.android.support.test.espresso:espresso-core:3.0.2"
}
